<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="perplexity-layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <!-- Đã xóa SVG logo và chữ ollama ở đây -->
            </div>
            <nav class="sidebar-menu">
                <button class="sidebar-icon active" title="Home" id="sidebar-home">
                    <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M8 12h8M12 8v8"/></svg>
                </button>
                <button class="sidebar-icon" title="Đặt lịch hẹn" id="sidebar-schedule">
                    <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="5" width="18" height="16" rx="4"/><path d="M16 3v4M8 3v4M3 9h18"/></svg>
                </button>
                <button class="sidebar-icon" title="Discover">
                    <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                </button>
                <button class="sidebar-icon" title="Spaces">
                    <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="4"/></svg>
                </button>
            </nav>
            <div class="sidebar-bottom">
                <div id="user-info">
                    <!-- Đã xóa nút Đăng nhập bằng Google ở đây -->
                </div>
            </div>
        </aside>
        <main class="main-content">
            <div class="center-content" id="center-content">
                <div class="logo-text">IAMBOX</div>
                <div id="chatbox" class="chatbox"></div>
                <form id="chat-form" class="chat-form">
                    <label for="file-input" class="attach-btn" title="Đính kèm file">
                      <svg width="24" height="24" fill="none" stroke="#00bcd4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-8.49 8.49a5 5 0 01-7.07-7.07l8.49-8.49a3 3 0 014.24 4.24l-8.49 8.49a1 1 0 01-1.41-1.41l8.49-8.49"/></svg>
                      <input type="file" id="file-input" name="file" accept=".txt,.pdf,.docx" style="display:none;" />
                    </label>
                    <input type="text" id="chat-input" placeholder="Ask anything..." autocomplete="off" required>
                    <button type="submit" class="send-btn" title="Gửi">
                      <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"/><path d="M22 2L15 22L11 13L2 9L22 2Z"/></svg>
                    </button>
                </form>
                <form id="schedule-form" class="schedule-form" style="display:none;">
                    <div class="form-title">Đặt lịch hẹn mới</div>
                    <input type="text" id="event-title" placeholder="Tên sự kiện" required>
                    <input type="datetime-local" id="event-datetime" required>
                    <button type="submit" class="send-btn" style="width:100%;margin-top:12px;">Tạo lịch hẹn</button>
                </form>
            </div>
        </main>
    </div>
    <audio id="reminder-audio" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae6b6.mp3" preload="auto"></audio>
    <script src="app.js"></script>
</body>
</html>
